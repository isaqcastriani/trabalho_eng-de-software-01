<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaga - InHire</title>
    <link rel="stylesheet" href="css/job.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <h1 class="logo">InHire</h1>
                <nav>
                    <a href="index.html" class="nav-link">← Voltar para vagas</a>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div id="jobDetails" class="job-details">
                <!-- Detalhes da vaga serão carregados aqui -->
            </div>

            <div id="applicationForm" class="application-section">
                <h3>Candidate-se para esta vaga</h3>
                <form id="candidateForm">
                    <div class="form-group">
                        <label for="candidateName">Nome completo *</label>
                        <input type="text" id="candidateName" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="candidateEmail">E-mail *</label>
                        <input type="email" id="candidateEmail" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="candidatePhone">Telefone *</label>
                        <input type="tel" id="candidatePhone" name="phone" required>
                    </div>

                    <div class="form-group">
                        <label for="candidateResume">Currículo (PDF) *</label>
                        <input type="file" id="candidateResume" name="resume" accept=".pdf" required>
                        <small>Envie seu currículo em formato PDF</small>
                    </div>

                    <div class="form-group">
                        <label for="candidateMessage">Mensagem (opcional)</label>
                        <textarea id="candidateMessage" name="message" rows="4" placeholder="Conte-nos um pouco sobre você..."></textarea>
                    </div>

                    <button type="submit" class="btn-primary">Enviar candidatura</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 InHire. Todos os direitos reservados.</p>
        </div>
    </footer>

    <div id="successModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>✓ Candidatura enviada com sucesso!</h3>
            <p>Entraremos em contato em breve.</p>
            <button onclick="closeModal()" class="btn-primary">Fechar</button>
        </div>
    </div>

    <script src="js/job.js"></script>
</body>
</html>
